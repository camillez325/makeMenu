<!DOCTYPE html>
<!-- <html itemscope itemtype="http://schema.org/Article"> -->
<head>
  <meta charset="utf-8">
  <title>Recipe Catalog</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <!-- Latest compiled and minified CSS -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->

  <!-- Import font Lato -->
  <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet" type="text/css">

  <!-- import font Awesome -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- BEGIN Google OAuth Pre-requisites -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
  </script>
  <!-- END Google OAuth Pre-requisites -->

  <!-- avoid clearing cache -->
  <link type="text/css" href="/cometchat/cometchatcss.php?ts=7" rel="stylesheet" charset="utf-8">
  <script type="text/javascript" src="/cometchat/cometchatjs.php?ts=7" charset="utf-8"></script>

  <!-- Continuing the <head> section for Google OAuth -->
  <script>
    function start() {
      gapi.load('auth2', function() {
        auth2 = gapi.auth2.init({
          client_id: '99291983733-h3srlp1s1j7kmudgfrqadt5dtaqptj4r.apps.googleusercontent.com',
          // Scopes to request in addition to 'profile' and 'email'
          //scope: 'additional_scope'
          scope: 'openid profile'
        });
      });
    }
  </script>
</head>
<body>
  <div class="grid">
    {% block homepage %}
    {% endblock %}

    {% block login %}
    {% endblock %}

    {% block prompt %}
    {% endblock %}

    {% block show_ingredient %}
    {% endblock %}

    {% block add_or_edit_ingredient %}
    {% endblock %}

    {% block delete %}
    {% endblock %}
  </div>
</body>
</html>
