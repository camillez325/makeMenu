{% extends 'base.html' %}

{% block homepage %}
<div class="row">
  <div class="category">
    <h2>Recipes</h2>
    {% for recipe in recipes %}
       <a href='{{ url_for('ingredients_of_recipe', recipe_name=recipe.name) }}'>{{ recipe.name }}</a>
      <br>
    {% endfor %}
    <a href='{{ url_for('add_ingredient') }}'>Add Ingredient</a>
  </div>
  {% block ingredients_of_recipe %}
  {% endblock %}
</div>
{% endblock %}
