{% extends 'base.html' %}

{% block homepage %}
<section class="banner">
  <div id="logo">
    <h1>EveriMenu</h1>
    <h2>Create Your On-The-Go Menu | Faster and Easier</h2>
  </div>
</section>

<section class="middle">
  <div class="row">
    <div class="category">
      <!-- <a href='{{ url_for('homepage') }}' class="special">Home</a> -->
      <h2>People's Choices</h2>
      {% for recipe in recipes %}
         <a href='{{ url_for('ingredients_of_recipe', recipe_name=recipe.name) }}'>{{ recipe.name }}</a>
        <br>
      {% endfor %}
      <!-- <a href='{{ url_for('query_for_recipe') }}' class="special">Query</a> -->
    </div>
    {% block ingredients_of_recipe %}
    {% endblock %}
  </div>
</section>

<section class="search">
  <a href='{{ url_for('query_for_recipe') }}' class="special">Find A Recipe</a>
</section>
{% endblock %}
